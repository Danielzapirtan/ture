<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>

  <!-- PWA manifest + theme -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <style>
    /* your existing CSS unchanged */
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; width: 14%; text-align: center; }
    th { background-color: #f2f2f2; }
    .doy0, .doy1 { background-color: lightyellow; }
    .doy2 { background-color: #aaffaa; }
    .doy3 { background-color: #aaaaff; }
    .year-btn { padding: 5px 10px; margin: 0 5px; cursor: pointer; }
    .year-btn.active { font-weight: bold; background-color: #4CAF50; color: white; }
    .controls { margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
    .holiday-buttons { margin: 10px 0; text-align: center; }
    .holiday-btn { padding: 8px 15px; margin: 0 5px; cursor: pointer; background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; }
    .holiday-btn:hover { background-color: #e0e0e0; }
    .holiday-result { margin: 10px 0; padding: 10px; background-color: #f9f9f9; color: #5555aa; border: 1px solid #ddd; border-radius: 4px; text-align: center; min-height: 20px; }
    #selectedMonth { font-weight: bold; font-size: 24px; color: #55aaaa; }
    #feedback-section { margin-top: 30px; padding: 15px; border-top: 1px solid #ccc; text-align: center; }
    #feedback-btn { margin-top: 10px; padding: 12px 24px; border: none; background-color: #4CAF50; color: white; cursor: pointer; border-radius: 4px; font-size: 16px; }
    #feedback-btn:hover { background-color: #45a049; }
  </style>
</head>

<body>
  <!-- your existing HTML stays unchanged -->
  <div class="controls">
    <div id="yearButtons"></div>
    <select id="monthSelect"></select>
  </div>
  <div class="holiday-buttons">
    <button class="holiday-btn" onclick="checkHoliday('lless')">L&lt</button>
    <button class="holiday-btn" onclick="checkHoliday('lcrt')">Acum</button>
    <button class="holiday-btn" onclick="checkHoliday('lurm')">Luna urm</button>
    <button class="holiday-btn" onclick="checkHoliday('lgrt')">L&gt</button>
    <button class="holiday-btn" onclick="checkHoliday('paste')">Paște</button>
    <button class="holiday-btn" onclick="checkHoliday('craciun')">Crăciun</button>
    <button class="holiday-btn" onclick="checkHoliday('revelion')">Revelion</button>
  </div>

  <div id="holidayResult" class="holiday-result"></div>
  <div id="selectedMonth"></div>
  <div id="calendarContainer"></div>

  <div id="feedback-section">
    <h3>Trimiteți feedback</h3>
    <p>Apăsați butonul de mai jos pentru a completa un scurt formular cu păreri și sugestii despre aplicație</p>
    <button id="feedback-btn" onclick="openFeedbackForm()">Deschideți formularul de feedback</button>
  </div>

  <script>
    /* your existing JS unchanged (calendar logic, holidays, etc.) */
    // ... all your code here ...
    initializeControls();
    updateCalendar();
  </script>

  <!-- Register service worker -->
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
      .then(() => console.log("✅ Service Worker registered"))
      .catch(err => console.error("SW registration failed", err));
  }
  </script>
</body>
</html>
