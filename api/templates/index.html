<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            width: 14%;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .doy0 { background-color: lightyellow; }
        .doy1 { background-color: lightyellow; }
        .doy2 { background-color: #aaffaa; }
        .doy3 { background-color: #aaaaff; }
        .year-btn {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .year-btn.active {
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
        }
        .controls {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div id="yearButtons"></div>
        <select id="monthSelect"></select>
    </div>
    <div id="calendarContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const monthSelect = document.getElementById('monthSelect');
            const yearButtonsContainer = document.getElementById('yearButtons');
            const monthNamesRo = [
                "Ianuarie", "Februarie", "Martie", "Aprilie",
                "Mai", "Iunie", "Iulie", "August",
                "Septembrie", "Octombrie", "Noiembrie", "Decembrie"
            ];

            let currentYear = new Date().getFullYear();
            let selectedYear = currentYear;
            let selectedMonth = new Date().getMonth();

            // Create year buttons
            function createYearButtons() {
                yearButtonsContainer.innerHTML = '';
                for (let year = currentYear - 1; year <= currentYear + 2; year++) {
                    const button = document.createElement('button');
                    button.className = 'year-btn';
                    if (year === selectedYear) {
                        button.classList.add('active');
                    }
                    button.textContent = year;
                    button.onclick = function() {
                        selectedYear = year;
                        updateYearButtons();
                        updateCalendar();
                    };
                    yearButtonsContainer.appendChild(button);
                }
            }

            // Update active state of year buttons
            function updateYearButtons() {
                const buttons = yearButtonsContainer.querySelectorAll('.year-btn');
                buttons.forEach(button => {
                    if (parseInt(button.textContent) === selectedYear) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
            }

            // Populate the month select
            function populateMonthSelect() {
                monthSelect.innerHTML = '';
                for (let month = 0; month < 12; month++) {
                    const option = document.createElement('option');
                    option.value = month;
                    option.textContent = monthNamesRo[month];
                    if (month === selectedMonth) {
                        option.selected = true;
                    }
                    monthSelect.appendChild(option);
                }
            }

            // Check local storage for stored selections
            function loadFromLocalStorage() {
                const storedYear = localStorage.getItem('selectedYear');
                const storedMonth = localStorage.getItem('selectedMonth');
                
                if (storedYear) {
                    selectedYear = parseInt(storedYear);
                }
                if (storedMonth) {
                    selectedMonth = parseInt(storedMonth);
                }
            }

            // Save selections to local storage
            function saveToLocalStorage() {
                localStorage.setItem('selectedYear', selectedYear);
                localStorage.setItem('selectedMonth', selectedMonth);
            }

            // Initialize the controls
            function initializeControls() {
                loadFromLocalStorage();
                createYearButtons();
                populateMonthSelect();
                
                // Month select change handler
                monthSelect.addEventListener('change', function() {
                    selectedMonth = parseInt(monthSelect.value);
                    saveToLocalStorage();
                    updateCalendar();
                });
            }

            // Update the calendar display
            function updateCalendar() {
                const daysInMonth = new Date(selectedYear, selectedMonth + 1, 0).getDate();
                const firstDay = (new Date(selectedYear, selectedMonth, 1).getDay() + 6) % 7;
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                let tura = 4;
                
                if (urlParams.has("tura")) {
                    turaValue = urlParams.get("tura");
                    tura = parseInt(turaValue);
                }
                
                if (urlParams.has("user")) {
                    const userValue = urlParams.get("user");
                    const users = [ "ljc1q", "xxtoo", "fras0", "l3hb4" ];
                    for (let user = 0; user < users.length; user++) {
                        if (users[user] === userValue) {
                            tura = user + 1;
                        }
                    }
                }
                if (tura % 2 === 0) tura = 6 - tura;
                
                const date1 = new Date(selectedYear, selectedMonth, 1);
                const date0 = new Date(2024, 0, 1);
                let fakeDayOfYear = Math.ceil((date1 - date0) / 86400000);
                let calendarHTML = `<table>
                    <tr>
                        <th>lun</th>
                        <th>mar</th>
                        <th>mie</th>
                        <th>joi</th>
                        <th>vin</th>
                        <th>s√¢m</th>
                        <th>dum</th>
                    </tr>
                    <tr>`;
                
                let dayCount = 1;
                for (let i = 0; i < 42; i++) {
                    if (i >= firstDay && dayCount <= daysInMonth) {
                        let dt = (fakeDayOfYear + tura) % 4;
                        let doyClass = `doy${dt}`;
                        calendarHTML += `<td class="${doyClass}">${dayCount}</td>`;
                        fakeDayOfYear++;
                        dayCount++;
                    } else {
                        calendarHTML += `<td></td>`;
                    }
                    if (i % 7 === 6 && dayCount <= daysInMonth) {
                        calendarHTML += `</tr><tr>`;
                    }
                    if (dayCount > daysInMonth && i % 7 === 6) {
                        break;
                    }
                }
                calendarHTML += `</tr></table>`;
                document.getElementById("calendarContainer").innerHTML = calendarHTML;
            }

            // Initialize everything
            initializeControls();
            updateCalendar();
        });
    </script>
</body>
</html>
